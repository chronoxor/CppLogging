# Specify version format
version: "1.0.1.{build}"

# Image to use
image: Visual Studio 2019

# Branches to build
branches:
  only: 
    - master

# Including commits with 'build' comment
only_commits:
  message: build

# Build matrix
environment:
  matrix:
    - type: Cygwin
      build: C:\cygwin64\bin\bash -lc "cd $APPVEYOR_BUILD_FOLDER/build; exec 0</dev/null; ./unix.sh"
      command: C:\cygwin64\bin\bash -lc
    - type: MSYS2
      build: C:\msys64\usr\bin\bash -lc "cd $APPVEYOR_BUILD_FOLDER/build; exec 0</dev/null; ./unix.sh"
      command: C:\msys64\usr\bin\bash -lc
    - type: MinGW
      build: call mingw.bat
      command: cmd /C
    - type: VisualStudio
      build: call vs.bat
      command: cmd /C

# Allow to fail on first error in matrix
matrix:
  fast_finish: true

# Scripts that run after cloning repository
install:
  # Chocolatey
  - choco upgrade chocolatey
  # Cygwin
  - if "%type%"=="Cygwin" if not exist "C:\cygwin64" mkdir "C:\cygwin64"
  - if "%type%"=="Cygwin" appveyor-retry appveyor DownloadFile "http://cygwin.com/setup-x86_64.exe" -FileName "C:\cygwin64\setup-x86_64.exe"
  - if "%type%"=="Cygwin" C:\cygwin64\setup-x86_64.exe --quiet-mode --no-desktop --no-shortcuts --upgrade-also --root "C:\cygwin64" --local-package-dir "C:\cache\cygwin" --site "http://mirrors.kernel.org/sourceware/cygwin" --packages cmake,automake,make,gcc-core,gcc-g++,libjsoncpp19,librhash0,libuuid-devel,libuv1,doxygen,graphviz
  # MSYS2
  - if "%type%"=="MSYS2" C:\msys64\usr\bin\bash -lc "pacman --noconfirm -Syuu"
  - if "%type%"=="MSYS2" C:\msys64\usr\bin\bash -lc "pacman --noconfirm -Syuu"
  - if "%type%"=="MSYS2" set MSYSTEM=MINGW64
  - if "%type%"=="MSYS2" set INCLUDE=C:\msys64\usr\include\w32api;%INCLUDE%
  - if "%type%"=="MSYS2" set LIB=C:\msys64\usr\lib\w32api;%LIB%
  # MinGW
  - if "%type%"=="MinGW" if not exist "C:\mingw.7z" appveyor-retry appveyor DownloadFile "http://downloads.sourceforge.net/mingw-w64/x86_64-8.1.0-release-posix-seh-rt_v6-rev0.7z" -FileName "C:\mingw.7z"
  - if "%type%"=="MinGW" 7z x -y -oC:\ "C:\mingw.7z" > nul
  - if "%type%"=="MinGW" set INCLUDE=C:\mingw64\x86_64-w64-mingw32\include;%INCLUDE%
  - if "%type%"=="MinGW" set LIB=C:\mingw64\x86_64-w64-mingw32\lib;%LIB%
  - if "%type%"=="MinGW" set PATH=C:\mingw64\bin;%PATH:C:\Program Files\Git\usr\bin;=%
  # Visual Studio
  - if "%type%"=="VisualStudio" call "C:\Program Files (x86)\Microsoft Visual Studio\2019\Community\VC\Auxiliary\Build\vcvars64.bat"
  # CMake
  - '%command% "cmake --version"'
  # gil
  - set PATH=C:\Python37;C:\Python37\Scripts;%PATH%
  - pip3 install gil
  - gil update

# Build scripts
build_script:
  - cd build
  - '%build%'

# Test scripts
test: off
